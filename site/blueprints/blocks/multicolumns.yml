name: Multi-columns
preview: fields
wysiwyg: true
icon: dashboard
fields:
  colNum:
    type: toggles
    label: Columns
    options:
      col1: "1 column"
      col2: "2 columns"
      col3: "3 columns"
    default: col2
    required: true
    grow: false
  text1A:
    label: Contents column 1
    type: textarea
    width: 1/1
    when:
      colNum: col1
  text2A:
    label: Contents column 1
    type: textarea
    width: 1/2
    when:
      colNum: col2
  text2B:
    label: Contents column 2
    type: textarea
    width: 1/2
    when:
      colNum: col2
  text3A:
    label: Contents column 1
    type: textarea
    width: 1/3
    when:
      colNum: col3
  text3B:
    label: Contents column 2
    type: textarea
    width: 1/3
    when:
      colNum: col3
  text3C:
    label: Contents column 3
    type: textarea
    width: 1/3
    when:
      colNum: col3
  marginBottom: # --- option "data-margin-bottom"
    type: toggle
    label: Margin bottom
    default: true
    width: 1/2
