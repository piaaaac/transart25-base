title: Archive

columns:
  left:
    width: 2/3
    sections:

      meta:
        type: fields
        fields:

          intro:
            type: textarea
            size: tiny
            help: Large white text on black background

          items:
            type: structure
            label: Archive items
            fields:
              img:
                label: Image
                type: files
                min: 1
                max: 1
              text:
                label: Text
                type: textarea
              url:
                label: Url
                type: url
                width: 1/2
              archpage:
                type: pages
                max: 1
                query: page.children
                width: 1/2


  right:
    width: 1/3
    sections:

      editions:
        title: Archived editions
        type: pages
        create: program-post
        help: festival editions archived on this site from 2022 onwards
